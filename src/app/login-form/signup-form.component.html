<form   (ngSubmit)="signUp()"
        [formGroup]="signupForm">
    <h1>Sign up form</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" name="username"
               type="text" class="form-control" id="username">
        <div *ngIf="!signupForm.controls.username.valid && signupForm.controls.username.touched"
             class="alert alert-danger">
            Username is required
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" name="password"
               type="password" class="form-control" id="password">
        <div *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.touched"
             class="alert alert-danger">
            Password is required
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
</form>
