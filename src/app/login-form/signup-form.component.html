<form (ngSubmit)="signUp()"
      [formGroup]="signupForm">
    <h1>Sign up form</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" name="username"
               type="text" class="form-control" id="username">
        <div *ngIf="signupForm.controls.username.pending">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> Checking for uniqueness...
        </div>
        <div>
            <div *ngIf="signupForm.controls.username.errors?.invalidLogin"
                 class="alert alert-danger">
                username of password is invalid
            </div>
            <div *ngIf="signupForm.controls.username.errors?.required && signupForm.controls.username.touched"
                 class="alert alert-danger">
                Username is required
            </div>
            <div *ngIf="signupForm.controls.username.errors?.cannotContainSpace"
                 class="alert alert-danger">
                Username cannot contain space
            </div>
            <div *ngIf="signupForm.controls.username.errors?.shouldBeUnique"
                 class="alert alert-danger">
                Username already taken
            </div>
        </div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" name="password"
               type="password" class="form-control" id="password">
        <div *ngIf="signupForm.controls.password.errors?.required && signupForm.controls.password.touched"
             class="alert alert-danger">
            Password is required
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
</form>
