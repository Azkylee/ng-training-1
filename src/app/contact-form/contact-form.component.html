<form id="contact-form"
      #f="ngForm"
      (ngSubmit)="onSubmit(f.form)">
    <h3>Contact form</h3>
    <hr>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngModel #firstName="ngModel" name="firstName" required
               id="firstName" type="text" class="form-control">
        <div class="alert alert-danger"
              *ngIf="!firstName.valid && firstName.touched">
            First name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel #comment="ngModel" name="comment" required minlength="5"
                  id="comment" cols="30" rows="10" class="form-control"></textarea>
        <div *ngIf="comment.errors && comment.touched">
            <div class="alert alert-danger"
                 *ngIf="comment.errors.required">
                Comment is required.
            </div>
            <div class="alert alert-danger"
                 *ngIf="comment.errors.minlength">
                Comment should be at least {{ comment.errors.minlength.requiredLength }} characters
            </div>
        </div>

    </div>
    <button class="btn btn-submit" type="submit" [disabled]="f.invalid" >Submit</button>
    <pre>

    </pre>
</form>
