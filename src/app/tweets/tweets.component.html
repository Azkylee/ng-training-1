<h1>Tweets ({{tweetList.length || 0}})</h1>
<div id="app-tweet" *ngFor="let tweet of tweetList"
     class="media">
  <img class="d-flex align-self-start mr-3" [src]="tweet.authorImage" alt="{{ tweet.author }}">
  <div class="media-body">
    <h5 class="mt-0">{{ tweet.title }}</h5>
    <p>{{ tweet.message }}</p>
  </div>
  <app-like [count]="tweet.likeCount" [isLiked]="tweet.isLiked" ></app-like>
</div>
